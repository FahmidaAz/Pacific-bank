<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginItem">
    <section>
    <div class="container">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <h1>Welcome to Pacific Bank</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h4>Money looks better in the bank than on your foot</h4>
            </div>  
        </div>
    </div>
 </section>
 <section>
     <div class="inputItem container d-flex justify-content-center">
        
         <div class="row">
             
             <div class="col-12">
                <h2>Log in</h2>
               <p><input class="pass" type="email" placeholder="Email"></p>
             </div>
             <div class="col-12">
                 <p></p><input class="pass" type="password"placeholder="Passward"></p>
                 <button id="logIn" class="btn btn-success">Enter</button>
             </div>
         </div>
     </div>
 </section>
</div>
<div id="transactionArea">
 <section>
   <div class="container">
       <div class="row">
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
             <div class="deposite transactionItem">
                <h4>Deposite</h4> 
                <h2>$00</h2>
             </div>
           </div>
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
             <div class="withdraw transactionItem">
                <h4> Withdrwal</h4>
                <h2>$00</h2>
             </div>
           </div>
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
              <div class="balance  transactionItem">
                <h4>Balance</h4>
                <h2>$1200</h2>
              </div>
           </div>
       </div>
   </div>
 </section>
 </div>
 <script>
     const loginBtn = document.getElementById('logIn').addEventListener('click',function(){
      var loginArea =  document.getElementById('loginItem').style.display= 'none';
      var transactionArea = document.getElementById('transactionArea').style.display = 'block';
     })
 </script>
  
   
</body>
</html>
