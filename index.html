<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginItem">
    <section>
    <div class="container">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <h1>Welcome to Pacific Bank</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h4>Money looks better in the bank than on your foot</h4>
            </div>  
        </div>
    </div>
 </section>
 <section>
     <div class="inputItem container d-flex justify-content-center">
        
         <div class="row">
             
             <div class="col-lg-8 col-md-4 col-sm-4">
                <h2>Log in</h2>
               <p><input class="pass" type="email" placeholder="Email"></p>
             </div>
             <div class="col-lg-8 col-md-4 col-sm-4">
                 <p></p><input class="pass" type="password"placeholder="Password"></p>
                 <button id="logIn" class="btn btn-success">Enter</button>
             </div>
         </div>
     </div>
 </section>
</div>
<div id="transactionArea">
 <section>
   <div class="container">
       <div class="row">
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
             <div class="deposite transactionItem">
                <h4>Deposit</h4> 
                <h2>$<span id="currentDeposite">00</span></h2>
             </div>
           </div>
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
             <div class="withdraw transactionItem">
                <h4> Withdraw</h4>
                <h2>$<span id="currentWithdraw">00</span></h2>
             </div>
           </div>
           <div class="col col-lg-4 col-md-4 d-flex justify-content-between">
              <div class="balance transactionItem">
                <h4>Balance</h4>
                <h2>$<span id="currentBalance">1200</span></h2>
              </div>
           </div>
       </div>
   </div>
 </section>


    <section>
        <div class="container">
            <div class="row">
                
                <div class="inputItem submitArea">
                   <div class="col-lg-6 col-md-6 submit">
                       <h1>Deposit</h1>
                       <p><input id="depoAmount" type="text" placeholder="$ amount of deposit"></p>
                       <button id="AddDepo" class="btn btn-success">deposit</button>
                    </div>
                </div>
            
                
                  <div class="inputItem submitArea">
                <div class="col-lg-6 col-md-6 submit">
                   <h1>Withdraw</h1>
                   <p><input id="wtdrwAmount" type="text" placeholder="$ amount of withdraw"></p>
                       <button id="addWithdraw" class="btn btn-success">withdraw</button>
                  </div>
   
               </div>
             
         </div>
      </section>
</div>
 <script>
     //log in button event handler
     const loginBtn = document.getElementById('logIn').addEventListener('click',function(){
      var loginArea =  document.getElementById('loginItem').style.display= 'none';
      var transactionArea = document.getElementById('transactionArea').style.display = 'block';
     })

     //deposit button event handler
     const addDepo = document.getElementById('AddDepo').addEventListener('click', function(){
         const depoAmount = document.getElementById('depoAmount').value;
         document.getElementById('depoAmount').value = "";
         const depoNumber = parseFloat(depoAmount);

         const currentDeposite = document.getElementById('currentDeposite').innerText;
         const currentDepositeNumber = parseFloat(currentDeposite);
         const totalDeposit = currentDepositeNumber + depoNumber;
         document.getElementById('currentDeposite').innerText = totalDeposit; 


         //current balance and adding and fixing balance
     const currentBalance = document.getElementById('currentBalance').innerText;
     const currentBalanceNumber = parseFloat(currentBalance);
     const totalBalance = totalDeposit + currentBalanceNumber;
     document.getElementById('currentBalance').innerText = totalBalance;  

     })
     
     const addWtdrw = document.getElementById('addWithdraw').addEventListener('click',function(){
         var withdrawAmount = document.getElementById('wtdrwAmount').value;
         document.getElementById('wtdrwAmount').value = "";
         const withdrawAmountBalance = parseFloat(withdrawAmount);
          // adding withdraw
          const withdrawBalance = document.getElementById('currentWithdraw').innerText;
          const currentWithdrawNumber = parseFloat(withdrawBalance);
          const totalWithdraw = withdrawAmountBalance + currentWithdrawNumber;
          document.getElementById('currentWithdraw').innerText = totalWithdraw;


         //current balance and adding and fixing balance
         const currentBalance = document.getElementById('currentBalance').innerText;
     const currentBalanceNumber = parseFloat(currentBalance);
     const totalBalance = currentBalanceNumber - totalWithdraw ;
     document.getElementById('currentBalance').innerText = totalBalance;  
     })



 </script>
  
   
</body>
</html>
